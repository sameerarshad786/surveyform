<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>freecodecamp surveyform</title>
    </head>
    <body>
        <h1 id=title>freeCodeCamp Survey Form</h1>
        <p id=description><em> Thank you for taking the time to help us improve the platform </em></p>
        <form id="survey-form">
            <label class="firstlabel" id="name-label">Name 
                <input class="firstinput" type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label class="firstlabel" id="email-label">Email 
                <input class="firstinput" type="email" id="email" placeholder="Enter your email" required>
            </label>
            <label class="firstlabel" id="number-label">Age<span>(optional)</span>
                <input class="firstinput" type="number" id="number" min="8" max="120" placeholder="Enter your age">
            </label>    

            <label class="role">Which option best describes your current role?
                <select id="dropdown">
                    <option value="">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Others</option>
                </select>
            </label>

            <label class="recommend-friend">Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="inline" name="recommend-us" value="Definitely" type="radio"> Definitely</label>
                <label><input class="inline" name="recommend-us" value="Maybe" type="radio"> Maybe</label>
                <label><input class="inline" name="recommend-us" value="Not sure" type="radio"> Not sure</label>

            <label class="feature" for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="">select an option</option>
                <option value="1">Challenges</option>
                <option value="2">projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
                <option value="5">Others</option>
            </select>

            <label class="improve" for="suggestions">What would you like to see improved? (Check all that apply)</label>
            <label for="suggestions"><input value="Front-end Projects" type="checkbox" class="inline"> Front-end Projects</label>
            <label for="suggestions"><input value="Back-end Projects" type="checkbox" class="inline"> Back-end Projects</label>
            <label for="suggestions"><input value="Data Visualization" type="checkbox" class="inline"> Data Visualization</label>
            <label for="suggestions"><input value="Open Source Community" type="checkbox" class="inline"> Open Source Community</label>
            <label for="suggestions"><input value="Gitter help rooms" type="checkbox" class="inline"> Gitter help rooms</label>
            <label for="suggestions"><input value="Videos" type="checkbox" class="inline"> Videos</label>
            <label for="suggestions"><input value="City Meetups" type="checkbox" class="inline"> City Meetups</label>
            <label for="suggestions"><input value="Wiki" type="checkbox" class="inline"> Wiki</label>
            <label for="suggestions"><input value="Forum" type="checkbox" class="inline"> Forum</label>
            <label for="suggestions"><input value="Additional Courses" type="checkbox" class="inline"> Additional Courses</label>

            <label class="comment" for="comment">Any comment or suggestions
                <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
            </label>

            <input class="btn" id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
